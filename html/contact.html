<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <img
        src="../resources/images/logos/circle.svg"
        alt="Circle logo"
        class="logo"
      />
      <button class="open-menu" id="open-menu">
        <i class="bi bi-list"></i>
      </button>

      <nav class="nav-bar" id="nav-bar">
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x-circle-fill"></i>
        </button>
        <ul class="nav-list">
          <li class="home"><a href="homepage.html">Home</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
        <a href="contact.html" id="btn-contact-us">Contact Us</a>
      </nav>
    </header>
    <main>
      <section class="contact-us">
        <h1>Contact Us</h1>

        <form id="form-contact">
          <div id="form-content" class="form-content">
            <label for="name">Full Name*</label>
            <input
              type="text"
              class="input-box"
              id="name"
              name="name"
              placeholder="Enter your full name"
            />
            <p class="error-message" id="name-error"></p>
          </div>

          <div class="email-phone">
            <div class="form-content email">
              <label for="email">Email</label>
              <input
                type="email"
                class="input-box"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
              <p class="error-message" id="email-error"></p>
            </div>

            <div class="form-content phone">
              <label for="phone">Phone</label>
              <input
                type="text"
                class="input-box"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
              />
              <p class="error-message" id="phone-error"></p>
            </div>
          </div>

          <div class="form-content">
            <label for="message">Message</label>
            <textarea
              class="message-box"
              id="message"
              name="message"
              placeholder="Write your message here..."
            ></textarea>
            <p class="error-message" id="message-error"></p>
          </div>

          <div class="form-content">
            <button type="submit" class="btn-submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div>
        <img src="../resources/images/logos/circle.svg" alt="Circle logo" />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#">Team</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <ul>
          <li><a href="#">Press</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>

    <script src="../js/contact.js"></script>
  </body>
</html>
