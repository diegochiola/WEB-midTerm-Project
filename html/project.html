<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/project.css" />
  </head>
  <body>
    <header>
      <img
        src="../resources/images/logos/circle.svg"
        alt="Circle logo"
        class="logo"
      />
      <button class="open-menu" id="open-menu">
        <i class="bi bi-list"></i>
      </button>

      <nav class="nav-bar" id="nav-bar">
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x-circle-fill"></i>
        </button>
        <ul class="nav-list">
          <li class="home"><a href="homepage.html">Home</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
        <a href="contact.html" id="btn-contact-us">Contact Us</a>
      </nav>
    </header>
    <main>
      <section class="simplify"></section>

      <section class="other-ptojects">
        <h2>Other Projects</h2>
        <div class="card-project"></div>
      </section>

      <section class="contact">
        <h3>Do you have any questions?</h3>
        <p>Let us help you!</p>
        <form class="form-group" id="contact-form">
          <div>
            <label for="email"></label>
            <input type="email" name="email" placeholder="Enter your email" />
            <img
              src="../resources/images/newsletter/icon/mail.svg"
              alt="Email Icon"
              class="email-icon"
            />
          </div>
          <div>
            <button type="submit" class="btn-subscribe">Subscribe</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div>
        <img src="../resources/images/logos/circle.svg" alt="Circle logo" />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#">Team</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <ul>
          <li><a href="#">Press</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
    </footer>

    <script src="../js/project.js"></script>
  </body>
</html>
